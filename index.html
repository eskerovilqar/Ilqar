<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="child">
    <form action="calculator" name="calculator">
        <input type="text" id="display" name="display" class="j" placeholder="0" readonly>
<input class="a" type="button" value="C" onclick="calculator.display.value =''">
<input class="b" type="button" value="&#8592;"  onclick="calculator.display.value =''">
<input class="c" type="button" value="&#247;" onclick="calculator.display.value +='/'">
<input class="d" type="button" value="7" onclick="calculator.display.value +='7'">
<input class="e" type="button" value="8" onclick="calculator.display.value +='8'">
<input class="f" type="button" value="9" onclick="calculator.display.value +='9'">
<input class="g" type="button" value="&#215;" onclick="calculator.display.value +='*'">
<input class="h" type="button" value="4" onclick="calculator.display.value +='4'">
<input class="l" type="button" value="5" onclick="calculator.display.value +='5'">
<input class="m" type="button" value="6" onclick="calculator.display.value +='6'">
<input class="n" type="button" value="&#8722;" onclick="calculator.display.value +='-'">
<input class="r" type="button" value="1" onclick="calculator.display.value +='1'"> 
<input class="s" type="button" value="2" onclick="calculator.display.value +='2'">
<input class="k" type="button" value="3" onclick="calculator.display.value +='3'">
<input class="z" type="button" value="&#43;" onclick="calculator.display.value +='+'">
<input class="x" type="button" value="0" onclick="calculator.display.value +='0'">
<input class="y" type="button" value="&#61;" onclick="calculator.display.value = eval(calculator.display.value)">


</div>
</form>


</body>
</html>
